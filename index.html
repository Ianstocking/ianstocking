<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ian Stocking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.6;
      color: #333;
      text-align: center;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .brick-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 40px auto 0;
    }
    .brick {
      width: 80px;
      height: 80px;
      background: #b55239;
      border: 3px solid #7a321e;
      box-shadow: inset -3px -3px 0 0 #d17f6b;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 1s ease-in-out infinite;
    }
    .brick::before,
    .brick::after {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background: #7a321e;
      box-shadow:
        22px 0 #7a321e,
        0 22px #7a321e,
        22px 22px #7a321e;
    }
    .brick::before {
      top: 8px;
      left: 8px;
    }
    .brick::after {
      top: 8px;
      left: 28px;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
      }
      50% {
        transform: translateX(-50%) translateY(-30px);
      }
    }
  </style>
</head>
<body>
  <h1>Ian Stocking</h1>

    <div class="brick"></div>
  </div>
</body>
</html>
